<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teste de skeleton</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />
    <style>
      .skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        border-radius: 4px;
        height: 200px;
        margin-bottom: 1rem;
        animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
      .card {
        transition: transform 0.3s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .icon {
        font-size: 2.5rem;
        color: #4a76a8;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="container mt-5">
      <h1 class="text-center text-3xl font-semibold mb-8 text-gray-800">
        Requerimentos
      </h1>

      <!-- Skeleton Loader -->
      <div id="skeleton-list">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>

      <!-- Lista de Cards (escondida até o carregamento) -->
      <div class="row row-cols-1 row-cols-md-3 g-4 d-none" id="card-list">
        <!-- Card 1 -->
        <div class="col">
          <div class="card shadow-lg h-100 p-4 rounded-lg">
            <div class="card-body text-center">
              <i class="fas fa-file-alt icon"></i>
              <h5 class="card-title mt-3">Requerimento 1</h5>
              <p class="card-text text-muted">Detalhes do requerimento 1.</p>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col">
          <div class="card shadow-lg h-100 p-4 rounded-lg">
            <div class="card-body text-center">
              <i class="fas fa-file-signature icon"></i>
              <h5 class="card-title mt-3">Requerimento 2</h5>
              <p class="card-text text-muted">Detalhes do requerimento 2.</p>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col">
          <div class="card shadow-lg h-100 p-4 rounded-lg">
            <div class="card-body text-center">
              <i class="fas fa-folder-open icon"></i>
              <h5 class="card-title mt-3">Requerimento 3</h5>
              <p class="card-text text-muted">Detalhes do requerimento 3.</p>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="col">
          <div class="card shadow-lg h-100 p-4 rounded-lg">
            <div class="card-body text-center">
              <i class="fas fa-file-invoice icon"></i>
              <h5 class="card-title mt-3">Requerimento 4</h5>
              <p class="card-text text-muted">Detalhes do requerimento 4.</p>
            </div>
          </div>
        </div>

        <!-- Card 5 -->
        <div class="col">
          <div class="card shadow-lg h-100 p-4 rounded-lg">
            <div class="card-body text-center">
              <i class="fas fa-clipboard icon"></i>
              <h5 class="card-title mt-3">Requerimento 5</h5>
              <p class="card-text text-muted">Detalhes do requerimento 5.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Simulação de carregamento da lista
      setTimeout(function () {
        document.getElementById("skeleton-list").classList.add("d-none");
        document.getElementById("card-list").classList.remove("d-none");
      }, 3000); // 3 segundos de delay no carregamento
    </script>
  </body>
</html>
