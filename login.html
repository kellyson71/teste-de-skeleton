<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Roboto", sans-serif;
      }
      .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .loading {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="login-container shadow-lg p-6 rounded-lg bg-white">
      <h2 class="text-center text-2xl font-bold mb-6 text-gray-800">Sign In</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="form-label text-gray-600"
            >Email address</label
          >
          <input
            type="email"
            class="form-control focus:ring focus:ring-indigo-500"
            id="email"
            placeholder="Enter your email"
            required />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label text-gray-600"
            >Password</label
          >
          <input
            type="password"
            class="form-control focus:ring focus:ring-indigo-500"
            id="password"
            placeholder="Enter your password"
            required />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 rounded-lg transition duration-200">
          Sign in
        </button>
      </form>
    </div>

    <div
      class="loading fixed inset-0 flex items-center justify-center"
      id="loading">
      <div class="spinner-border text-indigo-600" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          document.getElementById("loading").style.display = "flex";
          setTimeout(function () {
            window.location.href = "listagem.html";
          }, 2000);
        });
    </script>
  </body>
</html>
